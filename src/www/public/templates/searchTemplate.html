<div class="col-md-2">&nbsp;</div>
<div class="search-form col-md-8 well">
	<div class="row form-group">
        <div class="col-md-6">
            <input id="band-input" list="bands" type="text" class="form-control" placeholder="Band"/>
            <datalist id="bands">
            </datalist>
        </div>
        <div class="col-md-6">
            <input id="style-input" type="text" class="form-control" placeholder="Styles" readonly/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <input id="location-input" type="text" class="form-control" placeHolder="Location" />
        </div>
        <div class="col-md-6">
            <input id="radius-input" type="text" class="form-control" placeHolder="radius" />
        </div>
	</div>
	<div class="row form-group">
        <div class="col-md-12">
            <div class="input-group">
                <input id="from-input" type="text" class="form-control input-sm" name="start" placeHolder="yyyy-mm-dd"/>
                <span class="input-group-addon">to</span>
                <input id="to-input" type="text" class="form-control input-sm" name="end" placeHolder="yyyy-mm-dd"/>
            </div>
        </div>
	</div>

    <button id="search-button" class="btn btn-default">Search</button>
</div>
<div class="col-md-2">&nbsp;</div>
